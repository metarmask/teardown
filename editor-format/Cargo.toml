[package]
name = "teardown-editor-format"
version = "0.7.4"
edition = "2018"

[dependencies]
teardown-bin-format = { path = "../bin-format", features = ["convert_nalgebra"] }
quick-xml = { version = "0.22", features = ["serialize"] }
nalgebra = { version = "0.26" }
vox = { git = "https://github.com/metarmask/vox-format", rev = "1adf146" }
#vox = { path = "../../rust-vox" }
approx = "0.4"
derive_builder = "0.10"
rayon = "1.5"
base64 = "0.13"
anyhow = { version = "1.0", features = ["backtrace"] }
thiserror = "1.0"